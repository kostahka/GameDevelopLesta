name: fedoraTests

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  BUILD_TYPE: Release

jobs:
  build-test:
    runs-on: ubuntu-latest
    container: kostahka/fedora_latest

    steps:
    - uses: actions/checkout@v3

    - name: Configure CMake
      run: CXX=clang++ cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build
      run: CXX=clang++ cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

    - name: Test
      working-directory: ${{github.workspace}}/build
      run: make test -C ${{env.BUILD_TYPE}}

